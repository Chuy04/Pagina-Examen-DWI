<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            font-size: 1.125rem;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Colocar nombre y apellidos">

        <label for="edad">Edad:</label>
        <input type="number">

        <label for="sueldo">Sueldo:</label>
        <input type="number">
    </form>
</body>
</html>
